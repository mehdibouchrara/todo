<app-nav></app-nav>

<div class="container">
  <div *ngIf="courses.length>0;then coursesList else NoCourses"></div>
  <ng-template #coursesList>
      <table class="table table-striped table-hover table-sm">
          <thead>
            <tr>
              <th>id</th>
              <th> title</th>
              <th> students</th>
              <th> rating</th>
              <th>price</th>
              <th>release Date</th>
              <th>Action</th>
            </tr>
          </thead>
      
          <tbody>
      
            <tr *ngFor="let course of courses; let i = index;">
              <th>{{i}}</th>
              <td>{{course.title | uppercase}}</td>
              <td>{{course.students | number}}</td>
              <td>{{course.rating | number:'2.1-1'}}</td>
              <td>{{course.price | currency:'USD'}}</td>
              <td>{{course.releaseDate | date:'short'}}</td>
              <td><input type="button" value="delete" class="btn btn-sm btn-outline-danger" (click)="openModal(template,i)">
              </td>
            </tr>
      
          </tbody>
      
      
        </table>
  </ng-template>
  <ng-template #NoCourses>
      <div class="alert alert-danger">
          no courses yet
        </div>
  </ng-template>
  <ng-template #template>
    <div class="modal-body text-center">
      <p>Do you want to confirm?</p>
      <button type="button" class="btn btn-default" (click)="delete()">Yes</button>
      <button type="button" class="btn btn-primary" (click)="decline()">No</button>
    </div>
  </ng-template>
</div>
<app-footer></app-footer>
